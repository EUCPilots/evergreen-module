name: 'Publish module'

on:
  push:
    branches:
      - main
    tags:
      - "v*.*"
    paths-ignore:
      - '**'
  workflow_run:
    workflows: ["update-module.yml"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

# on:
#   push:
#     branches:
#       - main
#     tags:
#       - "v*.*"
#     paths-ignore:
#       - '**'

permissions:
  contents: read

jobs:
  publish-module:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v5

      - name: Install and cache PowerShell modules
        id: psmodulecache
        uses: potatoqualitee/psmodulecache@v6.2.1
        with:
          modules-to-cache: PowerShellGet
          shell: pwsh

      # Import GPG key so that we can sign the commit
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPGKEY }}
          passphrase: ${{ secrets.GPGPASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_config_global: true
          git_tag_gpgsign: true
          git_push_gpgsign: false
          git_committer_name: ${{ secrets.COMMIT_NAME }}
          git_committer_email: ${{ secrets.COMMIT_EMAIL }}

      # Push the updated module to the PowerShell Gallery
      - name: Push module to PowerShell Gallery
        shell: pwsh
        run: |
          $params = @{
              Path        = "${{ github.workspace }}/Evergreen"
              NuGetApiKey = "${{ secrets.NUGETAPIKEY }}"
              ErrorAction = "Stop"
          }
          Publish-Module @params
